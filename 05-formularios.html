<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
        <legend>Registro</legend>
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" placeholder="Aqui va tu nombre">
        <br>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="mail@gmail.com">
        <br>
        <label for="edad">Edad</label>
        <input id="edad" type="number" placeholder="29">
        <br>
        <label for="">Contraseña</label>
        <input type="password">
        <br>
        <label for="">Color favorito</label>
        <input type="color">
        <br>
        <label for="">Fecha de nacimiento</label>
        <input type="date">
        </fieldset>

        <br>
        <fieldset>
            <legend>Iniciar Sesión</legend>
        <input type="datetime">
        <br>
        <input type="file">
        <br>
        <input type="tel">
        <br>
        <input type="range">
        <br>
        <label for="comentario">Comentario</label>        
        <textarea name="" id="comentario" cols="100" rows="50"></textarea>     
        </fieldset>

    </form>
</body>
</html>
